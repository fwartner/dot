name: Release Go Binary

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    name: Release Tool
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Build Binaries
        run: |
          mkdir -p build
          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              OUTPUT="build/dotfiles-$GOOS-$GOARCH"
              GOOS=$GOOS GOARCH=$GOARCH go build -o $OUTPUT
            done
          done

      - name: Release Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/dotfiles-linux-amd64
            build/dotfiles-linux-arm64
            build/dotfiles-darwin-amd64
            build/dotfiles-darwin-arm64
